<div class="col-4 d-flex justify-content-center alert" role="alert"
     style="font-size: larger; background-color: #f6d8ac;">
    نام کاربری و رمز عبور را وارد کنید
</div>
<div class="container px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center" style="margin-top: -8%">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center" >
            <div class="card" style="background-color: #F7EDE6;">
                <form class="form-card" id="login-form"  action="{{ url_for('blog.login') }}" method="post" >
                    <div class="row justify-content-between text-right">
                        <div class="form-group col-9 flex-column d-flex m-auto" > <label class="form-control-label px-3 mb-1">نام کاربری<span class="text-danger"> *</span></label> <input type="text" id="username" name="username" required class="mb-4"> </div>
                        <div class="form-group col-9 flex-column d-flex m-auto"> <label class="form-control-label px-3 mb-1">رمز عبور<span class="text-danger"> *</span></label> <input type="password" id="password" name="password"  required class="mb-4"> </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-3"> <button type="submit" class="btn-block mt-3" id="login-btn">ورود</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/login.js') }}"></script>
