<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel='stylesheet' href="{{ url_for('static',filename='css/tags_for_insert_post.css') }}">
    <link rel='stylesheet' href="{{ url_for('static',filename='css/base.css') }}">
    <link rel='stylesheet' href="{{ url_for('static',filename='css/register.css') }}">
    <link rel='stylesheet' href="{{ url_for('static',filename='css/profile.css') }}">
    <link rel='stylesheet' href="{{ url_for('static',filename='css/show_posts.css') }}">
    <title> بلاگ </title>

</head>
<body class="backGround">
<meta id="my-data" data-name="{{ Session.username }}">
<div class="container-fluid ">

    <div class="header-nav row" style="z-index: 10">
        <nav class="navbar navbar-expand-sm navbar-light w-100 ">
            <h2 class="navbar-brand font-weight-bold" style="font-size: 2rem;"> بلاگ </h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <button id="home" onclick="view_home()" class="btn btn-block"
                                style="font-size: 1.5rem !important;"> خانه
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-block" style="font-size: 1.5rem !important;"> جستجو</button>
                    </li>
                </ul>
            </div>
            <div class="header-register row" style="z-index: 10">
                <div class="register" id="upper_div">
                    <button onclick="loadContent('register')" class="btn" id="signup-button"> ثبت نام</button>
                    <button onclick="loadContent('login')" class="btn"> ورود</button>
                </div>
            </div>
        </nav>
    </div>
    <div class="content row mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer row">

    </div>
</div>

<script src="{{ url_for('static', filename='js/home.js') }}"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
<script>
    $(document).ready(function () {
        var username = $('#my-data').data();
        if ((username.name).length != 0) {
            get_profile(username.name)
        }

    });
</script>

<script>
    function loadContent(page) {
        $.get('{{ url_for('index') }}' + 'blog/' + page, function (response) {
            $('.content').html('')

            if (page != '') {
                $('.content').html(response)
            }

        })
    }

    view_home()
</script>
</body>
</html>
