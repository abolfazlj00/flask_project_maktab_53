<div class="container px-1 pt-5 mx-auto">
    <div class="row d-flex justify-content-center" >
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center" style="position: static">
            <div class="card" style="background-color: #8ec3eb; position: static">
                <div class="col-12 d-flex justify-content-center alert" role="alert"
                     style="font-size: larger; background-color: #f6d8ac;">
                    ویرایش اطلاعات
                </div>
                <form enctype="multipart/form-data" class="form-card" id="edit_profile-form"  action="{{ url_for('user.merge_change') }}" method="post" >
                    <div class="row justify-content-between text-right">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3 mb-2">نام</label> <input type="text" id="f_name" name="f_name" placeholder="{{ logged_in_user.f_name }}" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3 mb-2">نام خانوادگی</label> <input type="text" id="l_name" name="l_name" placeholder="{{ logged_in_user.l_name }}" > </div>
                    </div>
                    <div class="row justify-content-between text-right">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3 mb-2">ایمیل</label> <input type="email" id="email" name="email" placeholder="{{ logged_in_user.email }}" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3 mb-2">شماره موبایل</label> <input type="text" id="phone" name="phone" placeholder="{{ logged_in_user.phone_number }}"  style="direction: ltr"> </div>
                    </div>
                    <div id="image_div" class="row justify-content-start text-right">
                        <div class="form-group col-sm-6 flex-column d-flex mt-4"> <label class="form-control-label px-3 mb-1">عکس</label> <input id="img_input" type="file" class="form-control " id="image" name="image" style="background-color: white"> </div>
                        <div id="edit_img" class="d-flex flex-column align-items-center text-center">
                            {% if logged_in_user.image == 'avatar.jfif' %}
                                <img id="preview" src="{{ url_for('static', filename='img/avatar/avatar.jfif') }}"
                                     class="mr-3"
                                     alt="avatar"
                                     width="150" height="150" style="border: 3px solid #2a6592; border-radius: 16px ">
                            {% else %}
                                <img id="preview" src="{{ url_for('static', filename='img/profiles/' + logged_in_user.image) }}"
                                     class="mr-3"
                                     alt="avatar"
                                     width="150" height="150" style="border: 3px solid #2a6592; border-radius: 16px ">
                            {% endif %}
                        </div>
                    </div>
                <div class="row justify-content-between text-right">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3 mb-2">نام کاربری</label> <input type="text" placeholder="{{ logged_in_user.username }}" readonly> </div>
                    </div>
                    <div class="row justify-content-between text-right">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3 mb-2">رمز عبور جدید</label> <input type="password" id="new_password" name="new_password"> </div>
                    </div>
                    <div class="row justify-content-between text-right">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3 mb-2">تکرار رمز عبور جدید</label> <input type="password" id="new_confirm_password" name="new_confirm_password"> </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary mt-3" id="edit-btn">ویرایش</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/edit_profile.js') }}"></script>
